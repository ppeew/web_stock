
<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>用户登录</title>
		<!-- Meta tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- //Meta tags -->
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" media="all" /><!-- Style-CSS -->
    <link href="/static/css/font-awesome.css" rel="stylesheet"><!-- font-awesome-icons -->
</head>

<body>
	<section class="w3l-form-36">
		<div class="form-36-mian section-gap">
			<div class="wrapper">
				<div class="form-inner-cont">
					<h3>创建你的用户</h3>
					<form action="#" method="post" class="signin-form">
						<div class="form-input">
							<span class="fa fa-user-o" aria-hidden="true"></span> <input type="text" name="username" placeholder="用户名" required />
						</div>
						<div class="form-input">
							<span class="fa fa-envelope-o" aria-hidden="true"></span> <input type="email" name="email" placeholder="邮箱" required />
						</div>
						<div class="form-input">
							<span class="fa fa-key" aria-hidden="true"></span><input type="password" name="password1" placeholder="输入密码"
								required />
						</div>
						<div class="form-input">
							<span class="fa fa-key" aria-hidden="true"></span> <input type="password" name="password2" placeholder="再次输入密码"
								required />
						</div>
						
						<div class="login-remember d-grid">
							<label class="check-remaind">
								<input type="checkbox">
								<span class="checkmark"></span>
								<p class="remember">记住我</p>
							</label>
							<button class="btn theme-button">注册</button>
						</div>
					</form>
					
				</div>
					<p class="signup">已经有账号了 <a href="login" class="signuplink">登录</a></p>
				</div>

				<!-- copyright -->
				<div class="copy-right">

				</div>
				<!-- //copyright -->
			</div>
		</div>
	</section>
</body>
</html>
